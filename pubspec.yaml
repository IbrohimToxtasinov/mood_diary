name: mood_diary
description: "This is a Mood diary project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^1.0.6

  # back
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # helpers
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.7.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_gen:
  output: lib/core/utils/gen/
  line_length: 80
  assets:
    enabled: true
  fonts:
    enabled: true
  integrations:
    flutter_svg: true